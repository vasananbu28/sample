<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="section" id="section1">
        <h2>Section 1</h2>
        <div class="image-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqVf6fE6Y1HM0Lyus8wbHDffLJMfNsy_G_-A&s" alt="Vehicle Booking System">
        </div>
    </div>

    <div class="section" id="section2">
        <h2>Section 2</h2>
        <div class="image-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqVf6fE6Y1HM0Lyus8wbHDffLJMfNsy_G_-A&s" alt="Bus Booking System">
        </div>
    </div>

    <div class="section">
        <h2>Welcome</h2>
        <div class="welcome-box">
            <h3>Welcome</h3>
            <form>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <div class="section">
        <h2>Login Page</h2>
        <div class="login-box">
            <h3>Truck Booking System</h3>
            <form>
                <label>Login</label><br>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="section" id="section3">
        <h2>Section 3</h2>
        <div class="booking-box">
            <h3>Book a Truck</h3>
            <form>
                <input type="text" placeholder="Destination" required><br>
                <input type="date" required><br>
                <input type="text" placeholder="Truck Type" required><br>
                <input type="text" placeholder="Weight (kg)" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="section">
        <h2>Successful</h2>
        <div class="success-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqVf6fE6Y1HM0Lyus8wbHDffLJMfNsy_G_-A&s" alt="Success">
        </div>
    </div>

</body>
</html>
